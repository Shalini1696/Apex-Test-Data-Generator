<template>         
    <lightning-card>
        <c-object-type-selection onradiobuttonclick={selectedRadioButtonHandler}></c-object-type-selection>
                      
        <div if:true={firstPageDataTemplate}>
            <c-object-field-selection 
                    next-page={nextPageDataTemplate} 
                    is-parent-child= {isParentChild} 
                    combo-box-label-name={comboBoxLabelName} 
                    onnextbuttonclick={nextButtonHandlerDataTemplate}></c-object-field-selection>
        </div>
        <div if:true={nextPageDataTemplate}>
            <c-object-field-selection 
                next-page={nextPageDataTemplate} 
                is-parent-child= {isParentChild} 
                combo-box-label-name="Select Child Object"></c-object-field-selection>
        </div>
    </lightning-card>
</template>
